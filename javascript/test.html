<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            border: 1px red solid;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px blue solid;
            float: left;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: yellow;
        }
        .clear::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap" class="clear">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!-- <p>            
        在上面的例子中，我们把 ul 元素和 a 元素浮向左浮动。li 元素显示为行内元素（元素前后没有换行）。这样就可以使列表排列成一行。ul 元素的宽度是 100%，列表中的每个超链接的宽度是 7em（当前字体尺寸的 7 倍）。我们添加了颜色和边框，以使其更漂亮。
    </p> -->
    <div class="box2"></div>
    <iframe name="_ifr" src="" frameborder="0"></iframe>
    <script>
        console.dir(window.frames['_ifr']);
    </script>
</body>
</html>
