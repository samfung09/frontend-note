<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        
        /**
         * 判断数据类型函数封装
         * @param {date} data
         * @param {string} typeStr
         * @returns {boolean}
         */
        function dataTypeof(data, typeStr){
            // 如果 typeof data 为 object ，则用Object.prototype.toString.call来判断
            if(typeof(data) === 'object'){
                let reg = new RegExp("\\b(" + typeStr + ")]$", "i");
                return reg.test(Object.prototype.toString.call(data));
            }else{// 一般基本数据类型用 typeof 即可
                return typeStr === typeof(data);
            }
        }

        
    </script>
</body>
</html>
